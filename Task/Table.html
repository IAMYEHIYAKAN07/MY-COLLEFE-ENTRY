<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form action="Data.html "
                onsubmit="event.preventDefault();onFormSubmit();"
                autocomplete="off"
              >
                <div>
                  <label>Full Name*</label
                  ><label
                    class="validation-error hide"
                    id="fullNameValid"
                  ></label>
                  <input type="text" name="fullName" id="fullName"   class="form-control"/>
                </div>
                <div>
                  <label>Email</label>
                  <input type="email" name="Email" id="mail"  class="form-control" />
                </div>
                <div>
                  <label>password</label>
                  <input type="password" name="pass" id="password"   class="form-control"/>
                </div>
                <input type="submit" value="click"   class="form-control mt-3 bg-danger"/>
               </form>
              </div>
              <div >
            </div>
            <table class="list mt-5" id="employeeList">
                <thead>
                  <tr>
                    <th>Full Name</th>
                    <th>Email </th>
                    <th>password</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              </form>
            </div>
        </div>
    </div>
        
          
    <script src="script.js"></script>
  </body>
</html>
